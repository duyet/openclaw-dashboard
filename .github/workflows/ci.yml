name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package.json') }}-${{ hashFiles('src/**/*.ts', 'src/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package.json') }}-

      - name: Install dependencies
        run: bun install

      - name: Enforce one migration per PR
        if: github.event_name == 'pull_request'
        run: bash scripts/ci/one_migration_per_pr.sh

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bunx tsc -p tsconfig.json --noEmit

      - name: Test
        run: bun run test

      - name: Build
        run: bun run cf:build

      - name: Docs quality gates
        run: make docs-check

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/**
          retention-days: 7

  e2e:
    runs-on: ubuntu-latest
    needs: check
    # E2E tests are written for Clerk auth mode; they are informational only in CI
    # which uses local auth. Full E2E runs require Clerk secrets.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Install Cypress binary
        run: bunx cypress install

      - name: Start dev server and run E2E tests
        run: |
          bun run dev &
          DEV_PID=$!
          npx wait-on http://localhost:3000 --timeout 60000
          # Only run specs that don't require Clerk when in local auth mode
          bunx cypress run --browser chrome \
            --spec "cypress/e2e/activity_smoke.cy.ts"
          kill $DEV_PID || true
        env:
          NEXT_PUBLIC_AUTH_MODE: local
          LOCAL_AUTH_TOKEN: test-token

      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 7

  # Deploy to Cloudflare Pages on push to main only.
  # Required GitHub secrets:
  #   CLOUDFLARE_API_TOKEN  — Cloudflare API token with Pages:Edit permission
  #   CLOUDFLARE_ACCOUNT_ID — Cloudflare account ID
  deploy:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Build for Cloudflare Pages
        run: bun run cf:build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=openclaw-mission-control --commit-dirty=true
