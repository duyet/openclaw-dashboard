name = "openclaw-dashboard"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = ".vercel/output/static"

[vars]
NEXT_PUBLIC_AUTH_MODE = "local"
LOCAL_AUTH_TOKEN = "change-me-to-a-secure-token-at-least-50-chars-long-please"

[[d1_databases]]
binding = "DB"
database_name = "openclaw-mc"
database_id = "placeholder-run-wrangler-d1-create-openclaw-mc"

[[kv_namespaces]]
binding = "KV"
id = "placeholder-run-wrangler-kv-create"
preview_id = "placeholder-run-wrangler-kv-create-preview"

[[queues.producers]]
binding = "WEBHOOK_QUEUE"
queue = "webhook-delivery"

